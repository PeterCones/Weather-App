<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here Be Weather</title>
    <meta name="description"
        content="Get the latest weather updates and forecasts for your location. Stay informed and prepared with Here Be Weather.">

    <!-- favicon generated by favicon.io -->
    <!-- Can change this at any time (not sure how favicons work, they seem to do it differently in love maths and the other projects...) -->
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico'/>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header id="header" class="container section">
        <div class="row">
            <div class="col-12 col-xl-6 text-center text-xl-start">
                <h1 class="display-3">Here Be Weather</h1>
                <button type="button" class="btn btn-primary">Use my Location</button>
            </div>
        </div>
    </header>

    <!-- Main element to hold all key sections of the home page. Not part of the grid structure -->
    <main>
        <!-- Map iframe -->
        <section id="map" class="container section">
            <div class="row justify-content-center">
                <!-- <div class="col-12 text-center">
                    <h2 class="display-6"></h2>
                </div> -->
                <div class="col-12 col-xl-8">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509949!2d144.9537353153165!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11f5b5%3A0x5045675218ceed30!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1616161616161!5m2!1sen!2sus" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </section>

        <!-- Display Weather section -->
        <section id="weather" class="container section">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="display-6">Current Weather</h2>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card">
                        <img class="weatherIcon" class="card-img-top">
                        <div class="card-body">
                            <p class="description"></p>
                            <p class="highTemp"></p>
                            <p class="lowTemp"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <h2 class="display-6">Forecast Weather</h2>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card">
                        <img class="weatherIcon" class="card-img-top">
                        <div class="card-body">
                            <p class="description"></p>
                            <p class="highTemp"></p>
                            <p class="lowTemp"></p>
                        </div>
                    </div>
                </div><div class="col-12 col-md-6 col-xl-3">
                    <div class="card">
                        <img class="weatherIcon" class="card-img-top">
                        <div class="card-body">
                            <p class="description"></p>
                            <p class="highTemp"></p>
                            <p class="lowTemp"></p>
                        </div>
                    </div>
                </div><div class="col-12 col-md-6 col-xl-3">
                    <div class="card">
                        <img class="weatherIcon" class="card-img-top">
                        <div class="card-body">
                            <p class="description"></p>
                            <p class="highTemp"></p>
                            <p class="lowTemp"></p>
                        </div>
                    </div>
                </div><div class="col-12 col-md-6 col-xl-3">
                    <div class="card">
                        <img class="weatherIcon" class="card-img-top">
                        <div class="card-body">
                            <p class="description"></p>
                            <p class="highTemp"></p>
                            <p class="lowTemp"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-xl-3">
                    <div class="card">
                        <img class="weatherIcon" class="card-img-top">
                        <div class="card-body">
                            <p class="description"></p>
                            <p class="highTemp"></p>
                            <p class="lowTemp"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
        <div class="container section">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2>Contact us!</h2>
                </div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">
                    <h3 class="sub-heading-color">Contact info</h3>
                    <address>
                        <strong><i class="fa-solid fa-location-dot"></i> Boardwalk Games</strong><br>
                        123 Boardwalk<br>
                        Boardwalk City, 12345
                    </address>
                    <p><i class="fa-solid fa-phone"></i> 012 345 6789<br>
                        <i class="fa-regular fa-paper-plane"></i> info@boardwalk-games.co
                    </p>
                    <div class="social-links my-4">
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)">
                            <i class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)">
                            <i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.x.com/" target="_blank" rel="noopener"
                            aria-label="Visit our X feed (opens in a new tab)">
                            <i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">
                    <h3 class="sub-heading-color">Opening times</h3>
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th scope="col">Day</th>
                                <th scope="col">Open</th>
                                <th scope="col">Close</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">Mon</th>
                                <td colspan="2">Closed</td>
                            </tr>
                            <tr>
                                <th scope="row">Tue - Thur</th>
                                <td>11am</td>
                                <td>11pm</td>
                            </tr>
                            <tr>
                                <th scope="row">Fri - Sat</th>
                                <td>11am</td>
                                <td>12am</td>
                            </tr>
                            <tr>
                                <th scope="row">Sun</th>
                                <td>12pm</td>
                                <td>7pm</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/57c9e736be.js" crossorigin="anonymous"></script>
</body>

</html>
