<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here Be Weather</title>
    <meta name="description"
        content="Get the latest weather updates and forecasts for your location. Stay informed and prepared with Here Be Weather.">

    <!-- Mapbox import -->

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_upward" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

    <!-- favicon generated by favicon.io -->
    <!-- Can change this at any time (not sure how favicons work, they seem to do it differently in love maths and the other projects...) -->
    <link rel='shortcut icon' type='image/x-icon' href='assets/images/favicon.ico' />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header id="header">
        <div class="text-center">
            <h1 class="display-3">Here Be Weather</h1>
        </div>
    </header>

    <!-- Main element to hold all key sections of the home page. Not part of the grid structure -->
    <main>

        <!-- Search bar and buttons -->
        <section class="container">
            <div class="input-group my-3 justify-content-center align-items-center">
                <div class="input-container">
                    <input id="locationInput" type="text" class="form-control" placeholder="Enter location"
                        aria-label="Enter location">
                </div>
                <button id="searchButton" class="btn btn-outline-secondary" type="button">Search</button>
                <button type="button" class="btn btn-primary" id="geolocate">Use my Location</button>
                <button type="button" class="btn btn-primary inv" id="reset">Reset</button>
            </div>
        </section>
        <!-- Map iframe -->
        <section class="container-fluid">
            <div id="map"></div>
            <button type="button" class="btn btn-primary" id="toggle" name="toggle">Toggle heat map</button>
            <div  class="inv" id="tempCard">
            </div>
        </section>

        <!-- Today's Weather section -->
        <section id="weatherToday" class="d-flex container justify-content-center">
            <div class="row">
                <div class="text-center">
                    <h2 class="display-6">Today's Weather</h2>
                    <button id="hourlyButton" type="button" class="btn btn-primary">Hourly</button>
                    <button id="dailyButton" type="button" class="btn btn-primary">Daily</button>
                </div>
                <!-- Today's weather card -->
                <div id="weatherCardContainer">
                    <!-- Card will be dynamically generated here -->
                </div>
            </div>
        </section>

        <!-- Forecast Weather section -->
        <section id="forecast" class="d-flex container justify-content-center">
            <div class="row">
                <div class="text-center">
                    <h2 class="display-6">Forecast</h2>
                </div>
                <!-- Cards will need to be made repsponsive somehow -->
                <!-- Forecast cards -->
                <div id="forecastCardsContainer">
                    <!-- Cards will be dynamically generated here -->
                </div>
            </div>
        </section>
        <!-- Scroll to Top (Quality of life addition)-->
     <button id="btnScrollToTop">
    <span class="material-symbols-outlined">arrow_upward</span>
     </button>
    </main>

    <!-- Footer / contact section -->
    <footer id="footer" class="text-center mt-auto">
        <p>&copy; 2025 Weather App. All rights reserved.</p>
    </footer>
    <!-- JS Links -->
    <script src="assets/js/script.js" type="module"></script>
    <script src="assets/js/map.js" type="module"></script>
    <script src="assets/js/geolocate.js" type="module"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>
</body>

</html>
